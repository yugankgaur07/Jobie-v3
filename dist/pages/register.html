<body class="h-100">

	<!-- Start - Autentication Wrapper -->
    <div class="auth-wrapper">
        <div class="container">
            <div class="row justify-content-center vh-100">
                <div class="col-lg-6 col-md-6 mx-auto align-self-center bg-primary rounded">
                    <div class="auth-form">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <a href="index.html"><img class="logo-auth" src="assets/images/logo-full.png" alt=""></a>
                            </div>
                            <h4 class="text-center mb-4 text-white">Sign up your account</h4>
                            <form action="index.html">
                                <div class="form-group mb-4">
                                    <label class="form-label text-white" for="username">Username</label>
                                    <input type="text" class="form-control form-control-lg" placeholder="Enter username" id="username">
                                </div>
                                <div class="form-group mb-4">
                                    <label class="form-label text-white" for="email">Email</label>
                                    <input type="email" class="form-control form-control-lg" placeholder="hello@example.com" id="email">
                                </div>
                                <div class="mb-4">
									<label class="form-label text-white">Password</label>
									<div class="position-relative">
										<input type="password" autocomplete="current-password" class="form-control form-control-lg dz-password" placeholder="Enter your password">
										<span class="show-pass position-absolute top-50 end-0 me-2 translate-middle">
											<span class="show"><i class="fa fa-eye-slash"></i></span>
											<span class="hide"><i class="fa fa-eye"></i></span>
										</span>
									</div>
								</div>	  
                                <div class="text-center">
                                    <button type="submit" class="btn btn-white btn-lg btn-block w-100 fs-16">Sign up</button>
                                </div>
                            </form>
                            <div class="new-account mt-3">
                                <p class="text-white fs-16">Already have an account? <a class="text-white" href="pages/login.html">Sign in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- End - Autentication Wrapper -->
